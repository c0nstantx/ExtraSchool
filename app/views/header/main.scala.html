@(user: models.domain.User)

<!-- Header -->
<div id="top-nav" class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="@routes.Application.index">ExtraSchool</a>
    </div>
    @if(user != null) {
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        
        <li class="dropdown">
          <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#"><i class="glyphicon glyphicon-user"></i> @user.getShortName() <span class="caret"></span></a>
          <ul id="g-account-menu" class="dropdown-menu" role="menu">
            <li><a href="@routes.Users.profile">My Profile</a></li>
          </ul>
        </li>
        <li><a href="@routes.Application.logout"><i class="glyphicon glyphicon-lock"></i> Logout</a></li>
      </ul>
    </div>
    }
  </div><!-- /container -->
</div>
	@if(flash.get("error")) {
		<div class="alert alert-danger">@flash.get("error")</div>
	}
	@if(flash.get("success")) {
		<div class="alert alert-success">@flash.get("success")</div>
	}
	@if(flash.get("warning")) {
		<div class="alert alert-warning">@flash.get("warning")</div>
	}
<!-- /Header -->
